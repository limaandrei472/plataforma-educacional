<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Manual do Burro</title>
    <style>
        /* ESTILO IGUAL AO LOGIN (Para manter o padr√£o) */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px; /* Um pouco mais largo que o login */
            text-align: center;
        }
        h2 { color: #333; margin-top: 0; }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: inherit;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Azul para diferenciar do login */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }
        
        .link { margin-top: 15px; display: block; color: #555; text-decoration: none; font-size: 14px;}
        .link:hover { color: #000; }
        
        .erro { color: red; font-size: 14px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Criar Conta üê¥</h2>
        
        {% if erro %}
            <p class="erro">{{ erro }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <input type="text" name="nome" placeholder="Nome Completo" required>
            <input type="email" name="email" placeholder="Seu E-mail" required>
            <input type="password" name="senha" placeholder="Crie uma Senha" required>

            <label style="display:block; text-align:left; font-size:12px; margin-top:5px; color:#666; margin-left: 2px;">Sou:</label>
            <select name="tipo">
                <option value="ALUNO">Aluno</option>
                <option value="PROFESSOR">Professor</option>
            </select>

            <textarea name="biografia" placeholder="Biografia curta (Se for professor)" rows="3"></textarea>
            
            <button type="submit">Cadastrar</button>
        </form>

        <a href="{% url 'login' %}" class="link">J√° tenho conta? Fazer Login</a>
    </div>

</body>
</html>
