<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Manual do Burro</title>
    <style>
        /* ESTILO LIMPO E CENTRALIZADO */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura total da tela */
            margin: 0;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Para o padding n√£o estourar a largura */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #218838; }
        .link { margin-top: 15px; display: block; color: #007bff; text-decoration: none; }
        .erro { color: red; font-size: 14px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>üê¥<br>Manual do Burro</h1>
        
        {% if erro %}
            <p class="erro">{{ erro }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Seu E-mail" required>
            <input type="password" name="senha" placeholder="Sua Senha" required>
            
            <button type="submit">Entrar</button>
        </form>

        <a href="{% url 'cadastro' %}" class="link">N√£o tem conta? Cadastre-se</a>
    </div>

</body>
</html>
